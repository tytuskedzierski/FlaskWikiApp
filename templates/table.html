<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/bc2f0ae690.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Quicksand:wght@300&display=swap" rel="stylesheet">
<title>WikiSearch</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" >
<a class="navbar-brand" href="{{app_address}}" style="font-family: 'Quicksand', sans-serif;">Wikipedia Client App</a>
<ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link disabled" href="#" style="font-family: 'Quicksand', sans-serif;">Default query language: <span class="badge badge-success" >{{defaultLang}}</span></a>
    </li>
        <li class="nav-item">
      <a class="nav-link" href="{{app_address}}/Table" style="font-family: 'Quicksand', sans-serif;">Saved articles</a>
    </li>
  </ul>  
</nav> 
<div class="container">
<table class="table table-hover">
    <thead>
      <tr>
        <th>id_stamp</th>
        <th>language</th>
        <th>saved phrase</th>
        <th></th>
      </tr>
    </thead>
    
    <tbody>
{% for prevrec in previous_search %}
         <tr><td style="font-family: 'Quicksand', sans-serif;"> {{prevrec[0]}}  <td style="font-family: 'Quicksand', sans-serif;"> {{prevrec[2]}} <td style="font-family: 'Quicksand', sans-serif;">{{prevrec[1]}} <td><a href="{{app_address}}/Delete/{{prevrec[0]}} "> <i class="far fa-trash-alt"></i></a></td>
        {% endfor %}
    </tbody>
    </table>
    <hr>
        <p class="float-right" style="font-family: 'Quicksand', sans-serif;"> code: tkedzierski</p>
</div>

</body>

</html>
