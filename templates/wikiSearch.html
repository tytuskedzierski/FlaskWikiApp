<html>
<head>

<body>

        <div class="col-sm-4">
            <h4 style="font-family: 'Quicksand', sans-serif;">Wyniki dla: {{search_phrase}}</h4>

            <a href="/Show/{{inLang}}/{{record}}" ><h3 style="font-family: 'Quicksand', sans-serif;">{{record}}</h3></a>
        {% endfor %}
    <hr>
</div>
        <div class="col-sm-8 text-justify">
        <h4 style="font-family: 'Quicksand', sans-serif;">Ostatnio przeglÄ…dane:</h4>
        | {% for prevrec in previous_search %}
             <a href="/Show/{{prevrec[2]}}/{{prevrec[1]}}" style="font-family: 'Quicksand', sans-serif;">{{prevrec[1]}}</a> | 
        {% endfor %}
       <hr>
        </div>
        
</div>
</div>
</body>

</html>
